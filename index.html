<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Lesson template</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header></header>
    <main>
        <section>
            <div class="container">
                <div class="wrapper">
                    <div class="card float-left">1</div>
                    <div class="card float-right">2</div>
                    <p class="clearfix"></p>
                </div>
                <div class="wrapper">
                    <div class="card float-left">1</div>
                    <div class="float-right">
                        <div class="card small float-left ml">2</div>
                        <div class="card small float-left ml">3</div>
                        <div class="card small float-left ml">4</div>
                        <div class="card small float-left ml">5</div>
                    </div>
                    <p class="clearfix"></p>
                </div>
                <div class="wrapper">
                    <div class="card float-left">1</div>
                    <div class="card ml float-left">2</div>
                    <div class="float-right">
                        <div class="card ml float-left">3</div>
                        <div class="card ml float-left">4</div>
                    </div>
                    <p class="clearfix"></p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>

</html>
